type RecipientData {
  address: String!
  allocation: BigInt!
}

type Split @entity {
  id: ID! # Split contract address
  owner: String! @index
  creator: String! @index
  distributionIncentive: Int!
  totalAllocation: BigInt!
  recipients: [RecipientData!]! # Array of recipient addresses and allocations
  blockNumber: Int!
  timestamp: DateTime!
  transactionHash: String!
}
